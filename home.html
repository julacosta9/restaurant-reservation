<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
    integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="columns">
    <div class="column">
      <section class="hero is-info is-bold hero-head">
        <div class="container">
        <div class="hero-body">
              <h1 class="title">
                The Simple B2B Company Finder</h1>
              <h2 class="subtitle">
                The only tool your sales team will need!
              </h2>
            
          </div>
        </div>
      </section>
    </div>
  </div>
  
  </div>   
   
  
  <br>
      <br>
      <!-- Retrieved data will be dumped here -->
      <div class="content">
        <div class='search'>
          <h2><span>Search for Company</span></h2> <input id='companySearch' type="text"
            placeholder="Enter Company Name">
          <br>
          <br>
          <button class="pure-button pure-button-primary button-large" id='srchBtn'>Search</button>
        </div>
        <br>
        <div class="cards">
          <div class="tile is-ancestor">
            <div class="tile is-parent" id="card1">
              <article class="tile is-child box">
                <p>
                  <div class='name'></div>
                  <div class='domainName'></div>
                  <div class='locations'></div>
                  <div class='stockexchange'></div>
                  <div class='stocksymbol'></div>
                  <div class='linkedin'></div>
                  <div class='description'></div>
                  <div id="icon"><img id="cicon" src="" alt="Company icon">
                </p>
                <p class="subtitle"></p>
              </article>
            </div>
            <div class="tile is-parent" id="card2">
              <article class="tile is-child box">
                <p>
                  <div class='symbol'></div>
                  <div class='datetime'></div>
                  <div class='headline'></div>
                  <!-- <div class='description'></div> -->
                </p>
                <p class="subtitle"></p>
              </article>
            </div>
            <div class="tile is-parent" id="card3">
              <article class="tile is-child box">
                <p>
                  <div class='metric'></div>
                  <div class='growth5Y'></div>
                  <div class='capitalSpend5Y'></div>
                  <div class='dividend5Y'></div>
                  <div class='netMargin5Y'></div>
                  <div class='revenueGrowth5Y'></div>
                  
                </p>
                <p class="subtitle"></p>
              </article>
            </div>
            <div class="tile is-parent" id="card4">
              <article class="tile is-child box">
                <p>
                  <div class='contacts'></div>
                  <div class="emails"></div>
                  
                </p>
                <p class="subtitle"></p>
              </article>
            </div>
          </div>
          
        </div>
        <div class="cards">
          <div class="tile is-ancestor">
            <div class="tile is-parent" id="script1">
              <article class="tile is-child box">
                <p>
                  <div class="titlesentence"></div>
                  <div class="intro"></div>
                  <div class="secondsentence"></div>
                  <div class="thirdsentence"></div>
                  <div class="fourthsentence"></div>
                  <div class="fifthsentence"></div>
                </p>
                <p class="subtitle"></p>
              </article>
            </div>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src='script.js'></script>
</body>
</html>
