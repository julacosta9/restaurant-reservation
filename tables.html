<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        <div class="cards">
            <div class="tile is-ancestor">
                <div class="tile is-parent" id="script1">
                    <article class="tile is-child box background">
                        <p>
                            <div class="columns">
                                <div class="column">
                                    <div class="container">
                                        <h1 class="title">
                                            Hot Restaurant</h1>
                                        <hr>
                                        <h2 class="subtitle">
                                            <strong>Current Reservations and Waiting List</strong>
                                        </h2>
                                        <br>
                                       <a href="/reserve"> <button class="button is-danger" id='homeBtn'>Make Reservation</button></a>
                                        <a href="/"><button class="button is-info" id='homeBtn'>Home</button></a>
                                    </div>
                                </div>
                                </section>
                            </div>
                </div>
            </div>
        </div>
        <br>
        <div class="cards currentreservations">
            <div class="tile is-ancestor">
                <div class="tile is-parent" id="script1">
                    <article class="tile is-child box background2">
                        <div class=titletext>
                            <h1><strong>Reservation List</strong></h1>
                            <div class="newReservations">
                            </div>
                        </div>
                        <hr>
                </div>
            </div>
        </div>
        <br>
        <div class="cards currentreservations">
            <div class="tile is-ancestor">
                <div class="tile is-parent" id="script1">
                    <article class="tile is-child box background2">
                        <div class=titletext>
                            <h1><strong>Waiting List</strong></h1>
                            <div class="waitingList">
                            </div>
                        </div>
                        <hr>
                    </article>
                </div>
            </div>
        </div>
        <div class="link">
            <hr>
            <body>
                Control Panel
                <br>
                Clear Table | API Table Link | API Wait List
            </body>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src='script.js'></script>
</body>
<script>
    $(document).ready(function(){
        $.get("/api/tables", function(data) {
           console.log(data);
           


           if (data.length > 0) {
             for(let i=0; i < data.length;i++){
                let htmlString = 
            `<div id="table${i}">
                <h2>Table ${i+1}</h2>
                <p><strong>${data[i].name}</strong>, ${data[i].id}</p>
                <p>${data[i].email}<p>
                <p>${data[i].phone}<p>
            </div>
            <br />`
                
            $(".newReservations").append(htmlString)
           }
           } 
         });

         $.get("/api/waitlist", function(data) {
           console.log(data);
           


           if (data.length > 0) {
             for(let i=0; i < data.length;i++){
                let htmlString = 
            `<div id="table${i}">
                <p><strong>${data[i].name}</strong>, ${data[i].id}</p>
                <p>${data[i].email}<p>
                <p>${data[i].phone}<p>
            </div>
            <br />`
                
            $(".waitingList").append(htmlString)
           }
           } 
         });
    })
</script>
</html>
